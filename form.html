<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Highlights and Location Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2></h2>
    <form action="#" method="post">
        <label for="highlights">Highlights:</label>
        <textarea id="highlights" name="highlights" rows="4" placeholder="Enter your name"></textarea>

        <label for="location">Location Link:</label>
        <input type="text" id="location" name="location" placeholder="Enter link to your location (optional)">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
